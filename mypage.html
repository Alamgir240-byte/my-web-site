<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Simple Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f4f4;
      color: #333;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 1rem 2rem;
      text-align: center;
    }

    .hero {
      background: url('https://source.unsplash.com/1600x600/?nature,technology') no-repeat center center/cover;
      height: 60vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 2rem;
      font-weight: bold;
      text-shadow: 2px 2px 8px #000;
    }

    .content {
      padding: 2rem;
    }

    .content h2 {
      color: #4CAF50;
    }

    footer {
      background-color: #222;
      color: #ccc;
      text-align: center;
      padding: 1rem;
      position: relative;
      bottom: 0;
      width: 100%;
    }

    a {
      color: #4CAF50;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to My Page</h1>
  </header>

  <section class="hero">
    Explore Ideas & Inspiration
  </section>

  <section class="content">
    <h2>About This Page</h2>
    <p>This is a simple and clean HTML template you can build upon. It's responsive, and easy to customize.</p>
    <p>Want to learn how this works? <a href="#">Read the full tutorial</a>.</p>
  </section>

  <footer>
    &copy; 2025 Sabir's Web | All rights reserved.
  </footer>

</body>
</html>
